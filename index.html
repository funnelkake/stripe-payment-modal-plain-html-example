<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
      rel="stylesheet"
    />
    <style>
      h1 {
        text-align: center;
        padding-top: 80px;
      }
      h2 {
        text-align: center;
        padding: 10px;
      }
      p {
        text-align: center;
      }
      .subtitle{
        padding: 10px;
      }
      .card-header {
        background-color: #616161;
        padding: 16px;
        color: white;
        font-size: 24px;
        font-weight: 400;
      }
      .card {
        border-radius: 8px;
        box-shadow: 1px 1px 1px 1px lightgray;
      }
      .card-title {
        padding-top: 20px;
        font-size: 3rem;
      }
      .card-body {
        padding: 0px;
      }
      .card-text {
        padding: 16px;
      }
      .btn {
        margin: 16px;
      }
    </style>
    <title>Stripe Payment Modal Plain HTML Example</title>
  </head>
  <body>
    <div class="container">
      <h1>Stripe Payment Modal</h1>
      <h2>Plain HTML Example</h2>
      <p class="subtitle">View <a href="https://github.com/funnelkake/stripe-payment-modal-plain-html-example" target="_blank">GitHub repo</a> for full code.</p>
      <div class="row">
        <div class="col-sm-4">
          <div class="card text-center">
            <div class="card-header">Amount Charge</div>
            <div class="card-body">
              <h5 class="card-title">$10</h5>
              <p class="card-text">Amount set in Admin Panel</p>
              <div>
                Quantity <select
                  onchange="onQuantityChanged(event, '#pm-payment-amount')"
                >
                  <option value="1" selected>1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
              <button type="button" class="btn btn-primary" id="pm-payment-amount">
                Amount Charge
              </button>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card text-center">
            <div class="card-header">Stripe Price Charge</div>
            <div class="card-body">
              <h5 class="card-title">$39</h5>
              <p class="card-text">Payment with Stripe Price Id</p>
              <div>
                Quantity <select
                  onchange="onQuantityChanged(event, '.pm-payment-stripeid')"
                >
                  <option value="1" selected>1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
              <button type="button" class="btn btn-primary pm-payment-stripeid">
                Stripe Price Charge
              </button>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card text-center">
            <div class="card-header">Subscription</div>
            <div class="card-body">
              <h5 class="card-title">$49<small>/mo</small></h5>
              <p class="card-text">Subscription Charge</p>
              <div>
                Quantity <select
                        onchange="onQuantityChanged(event, '[data-subscription-checkout=true]')"
                >
                  <option value="1" selected>1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
              <button
                type="button"
                class="btn btn-primary"
                data-subscription-checkout=true
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
    ></script>
    <script src="https://api.paymentmodal.com/api/stripe_modals/script.js?siteId=a76e4255-058b-4843-a479-f9c9d507f838" defer></script>
    <script type="application/javascript">
      const onQuantityChanged = (event, openModalSelector) => {
        const openModalElement = document.querySelector(`button${openModalSelector}`);
        openModalElement.setAttribute("data-product-quantity", event.target.value);
      }
    </script>
  </body>
</html>
